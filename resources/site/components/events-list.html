<div class="event-list">
{{#each pages}}
    {{#startsWith "event/" url}}
    <a class="event-list-item {{#if image}}has-image{{/if}}" href="{{url}}" data-begin-date="{{beginDate}}"  data-end-date="{{endDate}}">
        {{#if image}}
        <div class="event-list-item-image" style="background-image: url({{image}})"></div>
        {{/if}}
        <h4 class="event-list-item-name">{{name}}</h4>
        {{#if callout}}
        <p class="event-list-item-callout">{{callout}}</p>
        {{/if}}
        <p class="event-list-item-description">{{description}}</p>
    </a>
    {{/startsWith}}
{{/each}}
</div>
