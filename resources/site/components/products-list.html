<div class="product-list">
{{#each pages}}
    {{#if category}}

    {{#is category ../currentPage.url}}
    <a class="product-list-item" href="{{url}}">
        <div class="product-list-item-image" style="background-image: url({{image}})"></div>
        {{#if callout}}
        <p>{{callout}}</p>
        {{/if}}
        <h4>{{name}}</h4>
    </a>
    {{/is}}
    {{/if}}
{{/each}}
</div>
