<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Editor</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Respond site builder">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- icons -->
    <link href="/resources/icon.png" rel="icon">
    <link href="/resources/icon.png" rel="apple-touch-icon">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/resources/css/edit.css" rel="stylesheet">
    <link type="text/css" href="/resources/css/slide-in-modal.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="primary-menu">
            <a id="view-content">Content</a>
        </div>

        <div class="secondary-menu">
            <a id="view-page"><i class="material-icons">call_made</i> View Page</a>
            <a id="view-mobile"><i class="material-icons">phone_android</i> Mobile</a>
        </div>
    </header>
    
    <main>
        <iframe id="edit-frame"></iframe>
    </main>

    <div id="modal-select-layout" class="app-fullscreen-modal">
        <button id="modal-select-layout-close" class="app-fullscreen-modal-close"><img src="https://s3.amazonaws.com/resources.fixture.app/builder/resources/close.svg"></button>
        <iframe id="modal-select-layout-frame" class="app-fullscreen-modal-frame"></iframe>
    </div>

    <button id="button-add-layout" class="circle-button">
        <i class="material-icons">add</i>
    </button>

    <section id="content-slide-in-modal" class="app-slide-in-modal">
        <div>
            <div class="app-slide-in-modal-header">
                <input type="search" placeholder="Search for page">
                <button class="add-button">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <!-- /app-slide-in-modal-header -->

            <div class="app-slide-in-modal-list">
                <div class="app-slide-in-modal-list-item">
                    <a href="/edit?page=/index.html">
                        <h3>Home</h3>
                        <p>index.html</p>
                        <i class="material-icons">arrow_forward</i>
                    </a>
                </div>
                <!-- /app-slide-in-modal-list-item -->
                <div class="app-slide-in-modal-list-item">
                    <a href="/edit?page=/about.html">
                        <h3>About</h3>
                        <p>about.html</p>
                        <i class="material-icons">arrow_forward</i>
                    </a>
                </div>
                <!-- /app-slide-in-modal-list-item -->
                <div class="app-slide-in-modal-list-item">
                    <a href="/edit?page=/gallery.html">
                        <h3>Gallery</h3>
                        <p>gallery.html</p>
                        <i class="material-icons">arrow_forward</i>
                    </a>
                </div>
                <!-- /app-slide-in-modal-list-item -->
            </div>
            <!-- /app-slide-in-modal-list -->
        </div>
    </section>
    <!-- /.pages-->

    <footer>
        <button id="publish">Publish</button>
    </footer>

</body>

<script src="/resources/js/edit.js"></script>
<script src="/resources/js/content-slider.js"></script>
<script src="/resources/js/select-layout.js"></script>


</html>
